# 통합 CI 워크플로우 (Workers + Pages 프로젝트용)
# 사용법: 모노레포 또는 통합 프로젝트에서 사용

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ============================================
  # 1. 변경 파일 감지
  # ============================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
      shared: ${{ steps.filter.outputs.shared }}
      migrations: ${{ steps.filter.outputs.migrations }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'api/**'
              - 'packages/api/**'
              - 'wrangler.toml'
            web:
              - 'web/**'
              - 'src/**'
              - 'app/**'
              - 'next.config.mjs'
              - 'tailwind.config.ts'
            shared:
              - 'packages/shared/**'
              - 'packages/utils/**'
              - 'packages/types/**'
            migrations:
              - 'migrations/**'
              - 'drizzle/**'

  # ============================================
  # 2. 공유 패키지 빌드
  # ============================================
  build-shared:
    name: Build Shared Packages
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.shared == 'true' || needs.changes.outputs.api == 'true' || needs.changes.outputs.web == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm --filter "./packages/*" build

      - name: Cache shared packages
        uses: actions/cache/save@v4
        with:
          path: packages/*/dist
          key: shared-${{ github.sha }}

  # ============================================
  # 3. API (Workers) CI
  # ============================================
  api-lint:
    name: API - Lint
    runs-on: ubuntu-latest
    needs: [changes, build-shared]
    if: needs.changes.outputs.api == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore shared packages
        uses: actions/cache/restore@v4
        with:
          path: packages/*/dist
          key: shared-${{ github.sha }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint API
        run: pnpm --filter api lint

      - name: Type Check API
        run: pnpm --filter api type-check

  api-test:
    name: API - Test
    runs-on: ubuntu-latest
    needs: [changes, build-shared]
    if: needs.changes.outputs.api == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore shared packages
        uses: actions/cache/restore@v4
        with:
          path: packages/*/dist
          key: shared-${{ github.sha }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test API
        run: pnpm --filter api test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          flags: api
          token: ${{ secrets.CODECOV_TOKEN }}

  api-build:
    name: API - Build
    runs-on: ubuntu-latest
    needs: [api-lint, api-test]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore shared packages
        uses: actions/cache/restore@v4
        with:
          path: packages/*/dist
          key: shared-${{ github.sha }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm --filter api build

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: api/dist/
          retention-days: 1

  # ============================================
  # 4. Web (Pages) CI
  # ============================================
  web-lint:
    name: Web - Lint
    runs-on: ubuntu-latest
    needs: [changes, build-shared]
    if: needs.changes.outputs.web == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore shared packages
        uses: actions/cache/restore@v4
        with:
          path: packages/*/dist
          key: shared-${{ github.sha }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Web
        run: pnpm --filter web lint

      - name: Type Check Web
        run: pnpm --filter web type-check

  web-test:
    name: Web - Test
    runs-on: ubuntu-latest
    needs: [changes, build-shared]
    if: needs.changes.outputs.web == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore shared packages
        uses: actions/cache/restore@v4
        with:
          path: packages/*/dist
          key: shared-${{ github.sha }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test Web
        run: pnpm --filter web test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          flags: web
          token: ${{ secrets.CODECOV_TOKEN }}

  web-build:
    name: Web - Build
    runs-on: ubuntu-latest
    needs: [web-lint, web-test]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore shared packages
        uses: actions/cache/restore@v4
        with:
          path: packages/*/dist
          key: shared-${{ github.sha }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web
        run: pnpm --filter web build:cf
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL_STAGING }}
          NEXT_PUBLIC_PARENT_DOMAIN: ${{ vars.NEXT_PUBLIC_PARENT_DOMAIN }}

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/.vercel/output/static/
          retention-days: 1

  # ============================================
  # 5. 마이그레이션 검증
  # ============================================
  migrations-validate:
    name: Validate Migrations
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.migrations == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Validate SQL syntax
        run: |
          for file in migrations/*.sql; do
            if [ -f "$file" ]; then
              echo "검증: $file"
              sqlite3 :memory: < "$file" 2>&1 || exit 1
            fi
          done

  # ============================================
  # 6. CI 완료 체크
  # ============================================
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [api-build, web-build, migrations-validate]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.api-build.result }}" == "failure" ]] || \
             [[ "${{ needs.web-build.result }}" == "failure" ]] || \
             [[ "${{ needs.migrations-validate.result }}" == "failure" ]]; then
            echo "❌ CI 실패"
            exit 1
          fi
          echo "✅ CI 성공"

      - name: Output summary
        run: |
          echo "## ✅ CI 완료" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| 작업 | 결과 |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| API Build | ${{ needs.api-build.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web Build | ${{ needs.web-build.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Migrations | ${{ needs.migrations-validate.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
