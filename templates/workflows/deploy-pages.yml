name: Deploy Pages

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'next.config.mjs'
      - '.github/workflows/deploy-pages.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'next.config.mjs'
  workflow_dispatch:
    inputs:
      environment:
        description: 'ë°°í¬ í™˜ê²½'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: pages-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ============================================
  # 1. ë¦°íŠ¸ ë° íƒ€ì… ì²´í¬
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type Check
        run: pnpm type-check

  # ============================================
  # 2. í…ŒìŠ¤íŠ¸
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

  # ============================================
  # 3. ë¹Œë“œ (Cloudflare Pagesìš©)
  # ============================================
  build:
    name: Build for Cloudflare Pages
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for Cloudflare Pages
        run: pnpm build:cf
        env:
          # ê³µí†µ í™˜ê²½ ë³€ìˆ˜
          NEXT_PUBLIC_PARENT_DOMAIN: ${{ vars.NEXT_PUBLIC_PARENT_DOMAIN }}
          # Staging í™˜ê²½ ë³€ìˆ˜ (ê¸°ë³¸ê°’)
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL_STAGING }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pages-build
          path: .vercel/output/static/
          retention-days: 1

  # ============================================
  # 4. Staging ë°°í¬ (ìë™)
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: pages-build
          path: .vercel/output/static/

      - name: Deploy to Cloudflare Pages (Staging)
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .vercel/output/static --project-name=${{ vars.PAGES_PROJECT_NAME }} --branch=staging

      - name: Output deployment URL
        run: |
          echo "## ğŸš€ Staging ë°°í¬ ì™„ë£Œ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: ${{ steps.deploy.outputs.deployment-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 5. Production ë°°í¬ (ìˆ˜ë™)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production') ||
      (github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[deploy:prod]'))
    environment:
      name: production
      url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for Production
        run: pnpm build:cf
        env:
          NEXT_PUBLIC_PARENT_DOMAIN: ${{ vars.NEXT_PUBLIC_PARENT_DOMAIN }}
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL_PRODUCTION }}

      - name: Deploy to Cloudflare Pages (Production)
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .vercel/output/static --project-name=${{ vars.PAGES_PROJECT_NAME }} --branch=main

      - name: Output deployment URL
        run: |
          echo "## ğŸ‰ Production ë°°í¬ ì™„ë£Œ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: ${{ steps.deploy.outputs.deployment-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 6. PR í”„ë¦¬ë·° ë°°í¬
  # ============================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: pages-build
          path: .vercel/output/static/

      - name: Deploy Preview
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .vercel/output/static --project-name=${{ vars.PAGES_PROJECT_NAME }} --branch=pr-${{ github.event.pull_request.number }}

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Pages Preview')
            );

            const body = `## ğŸ” Pages Preview ë°°í¬ ì™„ë£Œ\n\n**URL**: ${{ steps.deploy.outputs.deployment-url }}\n**PR**: #${{ github.event.pull_request.number }}\n**Commit**: ${context.sha.substring(0, 7)}\n\n> ì´ í”„ë¦¬ë·°ëŠ” PRì´ ë¨¸ì§€ë˜ê±°ë‚˜ ë‹«íˆë©´ ìë™ìœ¼ë¡œ ì‚­ì œë©ë‹ˆë‹¤.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  # ============================================
  # 7. Lighthouse ì„±ëŠ¥ í…ŒìŠ¤íŠ¸
  # ============================================
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: deploy-preview
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Run Lighthouse
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            ${{ needs.deploy-preview.outputs.deployment-url }}
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Comment Lighthouse results
        uses: actions/github-script@v7
        with:
          script: |
            const results = ${{ steps.lighthouse.outputs.manifest }};
            const links = ${{ steps.lighthouse.outputs.links }};

            const formatScore = (score) => {
              const emoji = score >= 90 ? 'ğŸŸ¢' : score >= 50 ? 'ğŸŸ¡' : 'ğŸ”´';
              return `${emoji} ${score}`;
            };

            const summary = results[0].summary;

            const body = `## ğŸ”¦ Lighthouse ì„±ëŠ¥ ì¸¡ì • ê²°ê³¼\n\n| ì¹´í…Œê³ ë¦¬ | ì ìˆ˜ |\n|----------|------|\n| Performance | ${formatScore(Math.round(summary.performance * 100))} |\n| Accessibility | ${formatScore(Math.round(summary.accessibility * 100))} |\n| Best Practices | ${formatScore(Math.round(summary['best-practices'] * 100))} |\n| SEO | ${formatScore(Math.round(summary.seo * 100))} |\n\n[ìƒì„¸ ë¦¬í¬íŠ¸ ë³´ê¸°](${Object.values(links)[0]})`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
